<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <p class="day">Day</p>
    <input type="number"class='days' min="0" max="31" placeholder="DD">
    <p class="month">Month</p>
    <input class="months" type="number" placeholder="MM">
    <p class="year">Year</p>
    <input class="years" type="number" placeholder="YYYY">
    <hr>
    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    <p class="text1">_ _</p>
    <p class="text2">_ _</p>
    <p class="text3">_ _</p>
    <p class="text4">Years</p>
    <p class="text5">Months</p>
    <p class="text6">Days</p>
    <p class="valid1">This filed must be valid</p>
    <p class="valid2">This filed must be valid</p>
    <p class="valid3">This filed must be valid</p>
    <p class="result1"></p>
    <p class="result2"></p>
    <p class="result3"></p>
  </div>

    <script src="app.js"></script>
  </div>
</body>
</html>
